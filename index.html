<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie Store</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- header -->
        <div class="header">
            <div class="logo">
                <img src="images/logo.png" />
            </div>
            <div class="header-icon-container">
                <div class="header-icon">
                    <img src="images/comics.png" alt="" />
                    <div class="tooltip">
                        <div class="position-relative">
                            <img src="images/icons-hover.png" alt="" />
                            <span class="white bold"> comics </span>
                        </div>
                    </div>
                </div>
                <div class="header-icon">
                    <img src="images/game.png" alt="" />
                    <div class="tooltip">
                        <div class="position-relative">
                            <img src="images/icons-hover.png" alt="" />
                            <span class="white bold"> games </span>
                        </div>
                    </div>
                </div>
                <div class="header-icon">
                    <img src="images/more.png" alt="" />
                    <div class="tooltip">
                        <div class="position-relative">
                            <img src="images/icons-hover.png" alt="" />
                            <span class="white bold"> more </span>
                        </div>
                    </div>
                </div>
                <div class="header-icon">
                    <img src="images/movie icon.png" alt="" />
                    <div class="tooltip">
                        <div class="position-relative">
                            <img src="images/icons-hover.png" alt="" />
                            <span class="white bold"> movies </span>
                        </div>
                    </div>
                </div>
                <div class="header-icon">
                    <img src="images/tv.png" alt="" />
                    <div class="tooltip">
                        <div class="position-relative">
                            <img src="images/icons-hover.png" alt="" />
                            <span class="white bold"> images </span>
                        </div>
                    </div>
                </div>
                <div class="header-icon">
                    <img src="images/video.png" alt="" />
                    <div class="tooltip">
                        <div class="position-relative">
                            <img src="images/icons-hover.png" alt="" />
                            <span class="white bold"> videos </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user-info">
                <div class="avatar" style="overflow: hidden">
                    <img
                        src="images/user-photo.png"
                        alt=""
                        style="object-fit: cover"
                    />
                </div>
                <div class="user-name">Carol Danvers</div>
                <div>
                    <img src="images/edit-profile.png" alt="" />
                </div>
            </div>
        </div>

        <div class="banner">
            <img src="images/banner.png" alt="" class="banner-img" />
            <div class="banner-right">
                <img src="images/banner-text.png" alt="" class="banner-text" />
                <img
                    src="images/watch-now-button.png"
                    alt=""
                    class="watch-now"
                />
            </div>
            <div class="banner-bottom-bar">
                <div class="banner-bar-inside">
                    <div>
                        <span class="white bold"> Published </span>
                        <span class="red"> Feb 20, 2014 </span>
                    </div>
                    <div>
                        <span class="white bold"> Updated </span>
                        <span class="red"> Feb 20, 2014 </span>
                    </div>
                    <div>
                        <span class="white bold"> Rating</span>
                        <span class="rating-stars">
                            <img src="images/star-red.png" />
                            <img src="images/star-red.png" />
                            <img src="images/star-red.png" />
                            <img src="images/star-red.png" />
                            <img src="images/star-white.png" />
                        </span>
                    </div>
                </div>
                <div class="banner-bar-inside">
                    <div>
                        <img src="images/like.png" alt="" />
                        <span class="white bold"> 2,548 </span>
                    </div>
                    <div>
                        <img src="images/comments.png" alt="" />
                        <span class="white bold"> 21 </span>
                    </div>
                    <div>
                        <img src="images/downloads.png" alt="" />
                        <span class="white bold"> 564 </span>
                    </div>
                </div>
            </div>
        </div>
        <div style="background-color: #edeff0; height: 100%;">
            <div class="featured">
                <div class="featured-bar">
                    <div class="bold upper">featured movies</div>
                    <div>
                        <span class="new-relaised bold" id="relaised">
                            New Relaised
                        </span>
                        /
                        <span class="trailers" id="trailers">
                            Trailers & Clips
                        </span>
                    </div>
                    <div class="search-container">
                        <div>
                            <input type="text" placeholder="Search..." />
                            <img src="images/search-icon.png" alt="" />
                        </div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div
                class="image-list"
                style="padding: 30px; display: flex; column-gap: 20px"
            >
                <!-- image1 -->
                <div style="position: relative; height: 200px; width: 200px">
                    <img
                        src="images/img1.png"
                        alt=""
                        style="
                            height: 100%;
                            width: 100%;
                            object-fit: cover;
                            border-radius: 5px;
                        "
                    />
                    <div
                        style="
                            position: absolute;
                            top: 0;
                            left: 0;
                            padding: 20px;
                        "
                    >
                        <img src="images/like.png" alt="" />
                        <span class="white bold">3,542</span>
                    </div>
                    <div
                        style="
                            position: absolute;
                            top: 0;
                            right: 0;
                            padding: 20px;
                        "
                    >
                        <img src="images/download-white.png" alt="" />
                    </div>
                    <div
                        style="
                            position: absolute;
                            bottom: 0;
                            color: white;
                            font-weight: bold;
                            width: 100%;
                            text-align: center;
                            padding: 15px;
                        "
                    >
                        Guardians of the Galaxy
                    </div>
                </div>
                <!-- image2 -->
                <div
                    style="
                        position: relative;
                        height: 410px;
                        width: 200px;
                        display: flex;
                        background-color: #fff;
                        border-radius: 5px;
                        flex-direction: column;
                    "
                >
                    <div class="text-area" style="font-weight: bold;">
                        <div>
                            <img src="images/like.png" alt="">
                            <span>4.691</span>
                        </div>
                        <div>
                            <img src="images/comments.png" alt="">
                            <span>58</span>
                        </div>
                        <div><img src="images/downloads.png" alt="">
                            <span>642</span>
                        </div>
                        <div>
                            <span>Rating:</span>
                            <span>
                                <img src="images/star-red.png" alt="">
                                <img src="images/star-red.png" alt="">
                                <img src="images/star-red.png" alt="">
                                <img src="images/star-red.png" alt="">
                                <img src="images/star-gray-border.png" alt="" style="width: 14px; height: 14x;">
                            </span>
                        </div>
                        <div>
                            <span>Release Date:</span>
                            <span style="font-weight: normal;">May 03, 2013</span>
                        </div>
                    </div>
                    <img
                        src="images/iron-man.png"
                        alt=""
                        style="
                            width: 100%;
                            height: 60%;
                            object-fit: cover;
                            border-bottom-left-radius: 5px;
                            border-bottom-right-radius: 5px;
                            margin-top: auto;
                        "
                    />
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
