<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie Store</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- header -->
        <div class="header">
            <div class="logo">
                <img src="images/logo.png" />
            </div>
            <div class="header-icon-container">
                <div class="header-icon">
                    <img src="images/comics.png" alt="" />
                </div>
                <div class="header-icon">
                    <img src="images/game.png" alt="" />
                </div>
                <div class="header-icon">
                    <img src="images/more.png" alt="" />
                </div>
                <div class="header-icon">
                    <img src="images/movie icon.png" alt="" />
                </div>
                <div class="header-icon">
                    <img src="images/tv.png" alt="" />
                </div>
                <div class="header-icon">
                    <img src="images/video.png" alt="" />
                </div>
            </div>
            <div class="user-info">
                <div class="avatar" style="overflow: hidden">
                    <img
                        src="images/user-photo.png"
                        alt=""
                        style="object-fit: cover"
                    />
                </div>
                <div class="user-name">Carol Danvers</div>
                <div>
                    <img src="images/edit-profile.png" alt="" />
                </div>
            </div>
        </div>

        <div class="banner">
            <img src="images/banner.png" alt="" class="banner-img" />
            <div class="banner-right">
                <img src="images/banner-text.png" alt="" class="banner-text" />
                <img
                    src="images/watch-now-button.png"
                    alt=""
                    class="watch-now"
                />
            </div>
            <div class="banner-bottom-bar">
                <div>
                    <span class="white bold"> Published </span>
                    <span class="red"> Feb 20, 2014 </span>
                </div>
                <div class="updated">
                    <span class="white bold"> Updated </span>
                    <span class="red"> Feb 20, 2014 </span>
                </div>
            </div>
        </div>
    </body>
</html>
